version: '3'
services:
  motorhead:
    image: ghcr.io/getmetal/motorhead:latest
    ports:
      - '8080:8080'
    links:
      - redis
    environment:
      MOTORHEAD_PORT: 8080
      MOTORHEAD_LONG_TERM_MEMORY: 'true'
      REDIS_URL: 'redis://redis:6379'
    env_file:
      - .env

  redis:
    image: redis/redis-stack-server:latest
    ports:
      - '6379:6379'